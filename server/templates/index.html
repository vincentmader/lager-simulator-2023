<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<body>
    <h2>Lager-Simulator 2023</h2>

    <canvas id="canvas-0"></canvas id="canvas-0">
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>

    <div class="section-frame">
        <form>
            <label for="zoom_slider">Drag this slider to change the zoom level.</label>
            <input type="range" id="zoom_slider" name="zoom_slider">
        </form>
    </div>

    <div class="section-frame">
        <form>
            <label for="floor_grid_checkbox">Display floor grid:</label>
            <input type="checkbox" id="floor_grid_checkbox" name="floor_grid_checkbox">
        </form>

        <form>
            <label for="labeled_positions_checkbox">Display position labels:</label>
            <input type="checkbox" id="labeled_positions_checkbox" name="labeled_positions_checkbox">
        </form>
    </div>

</body>

</html>
